<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; script-src 'self'">

  <link rel="stylesheet" href="./node_modules/semantic-ui-css/semantic.css">
  <link rel="stylesheet" href="style.css">

  <title>Illustrator Script Installer</title>
</head>

<body>

  <div class="ui equal width aligned padded grid">
    <div class="row">
      <div class="purple column">
        <span data-i18="illustratorLocation"></span> <i id="illustrator-location"></i>
        <br>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
        <br>

        <button id="refresh-illustrator-scripts" class="ui inverted button">
          <span data-i18="refresh">Refresh</span>
        </button>
      </div>
      <div class="pink column">
        <button id="search-illustrator-dir" class="ui inverted button">
          <span data-i18="searchIllustratorPath">Search Illustrator directory:</span>
        </button>

        <button id="select-illustrator-dir" class="ui purple button">
          <span data-i18="selectIllustratorLoaction"></span>
        </button>

        <button id="remove-illustrator-dir" class="ui red button">
          <span data-i18="removeDirectory"></span>
        </button>
      </div>
    </div>
  </div>

  <div id="illustrator-dir-not-found-message" class="ui negative message">
    <i id="illustrator-dir-not-found-close" class="close icon"></i>
    <div class="header">
      <span data-i18="illustratorDirectoryNotFound">Illustrator directory not found</span>
    </div>
    <p>
      <span data-i18="weCanTFindThePathToYourLocalIllustratorInstallation">We can't find the path to your local
        Illustrator installation.</span>
    </p>
  </div>

  <div class="five column ui grid">
    <div class="column grey"></div>
    <div class="column grey"><b data-i18="name"></b></div>
    <div class="column grey"><b data-i18="fileSize"></b></div>
    <div class="column grey"><b data-i18="lastModified"></b></div>
    <div class="column grey"><b data-i18="createdAt"></b></div>
  </div>
  <div class="row one column" style="padding: 0; flex-grow: 1; overflow-y: auto;">
    <div class="column ui grid" id="scripts-rows-tbody">
    </div>
  </div>
  <div class="five column ui grid">
    <div class="grey sixteen wide column">
      <div id="add-script" class="ui right floated small pink labeled icon button">
        <i class="file alternate outline icon"></i> <span data-i18="addScript"></span>
      </div>
      <div class="ui small  button">
        Approve
      </div>
      <div class="ui small  disabled button">
        Approve All
      </div>
    </div>
  </div>



  <div class="ui modal" id="add-script-modal">
    <i class="close icon"></i>
    <div class="header">
      <span data-i18="addScript"></span>
    </div>
    <div class="content">
      <div class="description">
        <div class="ui header"><span data-i18="chooseMethod"></span></div>
        <div class="ui top attached tabular menu">
          <a data-tab-controls="select-file-tab" href="#" class="selectable active item"><span
              data-i18="selectFile"></span></a>
          <a data-tab-controls="select-text-tab" href="#" class="selectable item"><span
              data-i18="insertText"></span></a>
        </div>
        <div id="select-file-tab" class="ui bottom attached active tab segment">
          <div class="ui left action input">
            <button id="add-script-file-button" class="ui purple labeled icon button">
              <i class="file alternate outline icon"></i>
              <span data-i18="addScript"></span>
            </button>
            <input id="add-script-file-input" type="file" required>
          </div>
        </div>
        <div id="select-text-tab" class="ui bottom attached tab segment">
          <div class="ui form">
            <div class="field">
              <label data-i18="name"></label>
              <small>Must end with .jsx</small>
              <div class="ui input focus">
                <input id="add-script-plain-text-filename" type="text">
              </div>
            </div>
            <div class="field">
              <label data-i18="insertText"></label>
              <textarea id="add-script-plain-text-textarea" rows="10"></textarea>
            </div>
            <button id="add-script-plain-text-button" class="ui labeled purple icon button">
              <i class="file alternate outline icon"></i>
              <span data-i18="addScript"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="actions">
      <div class="ui black deny button">
        Nope
      </div>
      <div class="ui positive right labeled icon button">
        Yep, that's me
        <i class="checkmark icon"></i>
      </div>
    </div> -->
  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./jquery.js"></script>
  <script src="./node_modules/semantic-ui-css/semantic.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
