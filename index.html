<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

  <link rel="stylesheet" href="./node_modules/semantic-ui-css/semantic.css">
  <link rel="stylesheet" href="./node_modules/semantic-ui-css/semantic.js">

  <title>Hello World!</title>
</head>

<body>
  <div id="illustrator-dir-not-found-message" class="ui negative message">
    <i id="illustrator-dir-not-found-close" class="close icon"></i>
    <div class="header">
      <span data-i18="illustratorDirectoryNotFound">Illustrator directory not found</span>
    </div>
    <p>
      <span data-i18="weCanTFindThePathToYourLocalIllustratorInstallation">We can't find the path to your local
        Illustrator installation.</span>
    </p>
  </div>

  <button id="search-illustrator-dir" class="ui primary button">
    <span data-i18="searchIllustratorPath">Search Illustrator directory</span>
  </button>

  <h1>Hello World!</h1>
  We are using Node.js <span id="node-version"></span>,
  Chromium <span id="chrome-version"></span>,
  and Electron <span id="electron-version"></span>.

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>

</html>
